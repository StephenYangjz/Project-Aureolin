<!DOCTYPE html>
<html>
<head>
<title>Bailey Stein</title>
<link rel="stylesheet" media="screen and (max-width: 499px)"
  href="small.css" />
<link rel='stylesheet' media='screen and (min-width: 500px)
  and (max-width: 774px)' href='medium.css' />
<link rel="stylesheet" media="screen and (min-width: 775px)"
  href="large.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="profile">
    <img id="profilepic" src="images/profile.jpg"/>
    <b id="name">Bailey Stein</b>
    <b id="tagline">U-M Student &amp; Tech Reviewer</b>
    <div id="socialdiv">
      <!-- you could add a link to your resume here,
            just use 475px for the socialdiv width and 800px for the profilediv
      <a href="" target="_blank">
        <img id="social" src="images/resume-white.png"
          onmouseover="this.src='images/resume-color.png'"
          onmouseout="this.src='images/resume-white.png'"/>
      </a>
      !-->
      <a href="https://goo.gl/854vvZ" target="_blank">
        <img id="social-leftmost" src="images/github-white.png"
          onmouseover="this.src='images/github-color.png'"
          onmouseout="this.src='images/github-white.png'"/>
      </a>
      <a href="https://goo.gl/SQAl3b" target="_blank">
        <img id="social" src="images/googleplus-white.png"
          onmouseover="this.src='images/googleplus-color.png'"
          onmouseout="this.src='images/googleplus-white.png'"/>
      </a>
      <a href="https://goo.gl/BeHfPk" target="_blank">
        <img id="social" src="images/instagram-white.png"
          onmouseover="this.src='images/instagram-color.png'"
          onmouseout="this.src='images/instagram-white.png'"/>
      </a>
      <a href="https://goo.gl/x7DTDw" target="framename">
        <img id="social-snapchat" src="images/snapchat-white.png"
          onmouseover="this.src='images/snapchat-color.png'"
          onmouseout="this.src='images/snapchat-white.png'"/>
      </a>
      <a href="https://goo.gl/9HtLGF" target="_blank">
        <img id="social-narrow" src="images/aa-white.png"
          onmouseover="this.src='images/aa-color.png'"
          onmouseout="this.src='images/aa-white.png'"/>
      </a>
      <a href="https://goo.gl/s5XYK5" target="_blank">
        <img id="social" src="images/youtube-white.png"
          onmouseover="this.src='images/youtube-color.png'"
          onmouseout="this.src='images/youtube-white.png'"/>
      </a>
      <a href="https://goo.gl/1o06E1" target="_blank">
        <img id="social" src="images/twitter-white.png"
          onmouseover="this.src='images/twitter-color.png'"
          onmouseout="this.src='images/twitter-white.png'"/>
      </a>
      <a href="mailto:hello@baileystein.com" title="hello@baileystein.com" target="_blank">
        <img id="social-rightmost" src="images/email-white.png"
          onmouseover="this.src='images/email-color.png'"
          onmouseout="this.src='images/email-white.png'"/>
      </a>
    </div>
  </div>

</html>
